<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="C:\Users\susha\OneDrive\Desktop\STQA proj\STQA-project\css_files\login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="logo.png" alt="logo">
        </div>
        <div class="heading">
            <h1 class="heading-name">Southern Delights</h1>
        </div>
        <div class="cart">
            <i class="bi bi-cart3 cart-logo"></i>
            <i class="bi bi-person-circle user-logo"></i>
        </div>
    </div>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active">LOGIN</button>
            <button class="tab-btn">REGISTER</button>
        </div>
        
        <div class="google">
            <button class="google-btn">GOOGLE</button>
        </div>
        
        <div class="form-container">
            <form action="#" method="post">
                <label for="email">email</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="eg: user@gmail.com" required>  

                <label for="password">password</label>
                <input type="password" id="password" name="password" minlength="8" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
