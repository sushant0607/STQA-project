<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="C:\Users\susha\OneDrive\Desktop\STQA proj\STQA-project\assests\logo.png" alt="logo">
        </div>
        <div class="heading">
            <h1 class="heading-name">Southern Delights</h1>
        </div>
        <div class="cart">
            <i class="bi bi-cart3 cart-logo"></i>
            <i class="bi bi-person-circle user-logo"></i>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="tabs">
                <button class="tab-btn">LOGIN</button>
                <button class="tab-btn active">REGISTER</button>
            </div>
            
            <div class="google">
                <button class="google-btn">GOOGLE</button>
            </div>
            
            <div class="form-container">
                <form action="#" method="post">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" pattern="[a-z0-9]+" title="Only lowercase letters, numbers, and underscores allowed" required>
    
                    <label for="new-password">new password</label>
                    <input type="password" id="new-password" name="new-password" minlength="8" required>
    
                    <label for="confirm-password">confirm new password</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
    
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
